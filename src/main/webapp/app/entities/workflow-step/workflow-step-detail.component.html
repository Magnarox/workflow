<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="workflowStep">
            <h2><span>Workflow Step</span> {{ workflowStep.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ workflowStep.name }}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{ workflowStep.description }}</span>
                </dd>
                <dt><span>State</span></dt>
                <dd>
                    <span>{{ workflowStep.state }}</span>
                </dd>
                <dt><span>Workflow</span></dt>
                <dd>
                    <div *ngIf="workflowStep.workflow">
                        <a [routerLink]="['/workflow', workflowStep.workflow?.id, 'view']">{{ workflowStep.workflow?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/workflow-step', workflowStep.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
